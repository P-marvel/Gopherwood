    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #14532d;
            --secondary: #4ca44c;
            --accent: #e6efc2;
            --banner: #ffe066;
            --highlight: #e63946;
            --white: #fff;
            --text: #222;
        }
        body { background: var(--accent); color: var(--text); font-family: 'Montserrat', Arial, sans-serif; margin: 0; }
        .navbar { background: var(--white); box-shadow: 0 2px 8px rgba(20,83,45,0.04); padding: 1.2rem 3vw; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .logo { font-weight: 700; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; }
        .logo img { height: 44px; width: auto; margin-right: 0.7rem; border-radius: 8px; background: #fff; box-shadow: 0 1px 6px rgba(20,83,45,0.08);}
        .nav-links { list-style: none; display: flex; gap: 2rem; margin: 0; padding: 0; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 500; transition: color 0.2s; }
        .nav-links a:hover { color: var(--highlight); }
        .nav-toggle { display: none; flex-direction: column; cursor: pointer; margin-left: auto; }
        .nav-toggle span { height: 3px; width: 28px; background: var(--primary); margin: 4px 0; border-radius: 2px; transition: 0.3s; }
        main { max-width: 900px; margin: 2rem auto; background: var(--white); border-radius: 18px; box-shadow: 0 2px 12px rgba(20,83,45,0.07); padding: 2.5rem 2vw; }
        h1 { color: var(--primary); }
        .news-list { list-style: none; padding: 0; }
        .news-list li { margin-bottom: 1.2rem; font-size: 1.08rem; }
        .news-list a { color: var(--primary); text-decoration: underline; }
        .news-list a:hover { color: var(--highlight); }
        footer { background: var(--primary); color: var(--white); text-align: center; padding: 1.2rem 0; font-size: 1rem; margin-top: 2rem; }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.2rem;
        }
        .blog-card {
            background: var(--accent);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(20,83,45,0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
        }
        .blog-card:hover {
            box-shadow: 0 4px 18px rgba(20,83,45,0.13);
        }
        .blog-img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }
        .blog-content {
            padding: 1.3rem 1.2rem 1.2rem 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .blog-meta {
            font-size: 0.98rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        .blog-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.7rem;
        }
        .blog-desc {
            font-size: 1.08rem;
            color: var(--text);
            margin-bottom: 1.2rem;
            flex: 1;
        }
        .blog-readmore {
            align-self: flex-start;
            background: var(--highlight);
            color: var(--white);
            padding: 0.5rem 1.3rem;
            border-radius: 6px;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
        }
        .blog-readmore:hover {
            background: var(--primary);
        }
        .featured {
            grid-column: span 2;

        }
        .featured img{
           width: 100%;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 900px) {
            .blog-grid { grid-template-columns: 1fr; }
            .featured { grid-column: span 1; }
        }
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1.2rem 2vw;
            }
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                margin-top: 0.5rem;
                display: none;
                background: var(--white);
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 2px 8px rgba(20,83,45,0.08);
                border-radius: 0 0 12px 12px;
                z-index: 99;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-toggle {
                display: flex;
            }
            main {
                padding: 1rem 2vw;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 500px) {
            .logo img {
                height: 32px;
            }
            main {
                padding: 0.5rem 0.5vw;
            }
            .blog-card {
                padding: 0.5rem 0.2rem;
            }
        }
        
    </style>
</head>

    <script>
// Blog posts data - UPDATE THIS ARRAY TO MODIFY BLOG POSTS
const blogPosts = [
  {
    title: "Admissions Open for 2025/2026 Session",
    date: "",
    category: "Admissions",
    img: "images/admission.webp",
    content: `<p>We are now accepting applications for the next academic session. Explore our holistic curriculum, vibrant community, and excellent facilities.</p>
    <ul>
      <li>Modern classrooms and labs</li>
      <li>Experienced, caring teachers</li>
      <li>Rich extracurricular activities</li>
    </ul>
    <p><a href="admissions.html" style="color:var(--highlight);font-weight:700;">Apply Now</a> or visit our campus for a tour.</p>`,
    featured: true,
    linkTo: "admissions.html" // Special case - links to admissions page instead of modal
  },
  {
    title: "Family Fun Day at Omu Resort, Lekki",
    date: "March 2025",
    category: "Family Fun Day",
    img: "images/funday.jpg",
    content: `<p>Our annual Family Fun Day at the Omu Resort in Lekki was an incredible success, bringing together students, parents, and teachers for a day of joy, laughter, and unforgettable memories.</p>
    <h2>Highlights of the Day </h2>
    <h3>Team Building Activities</h3>
    <p>Families participated in exciting recreational activities like swimming, roller coaster rides, that brought out everyone's team spirit and created lots of laughter.</p>
    <h3>Strengthened Community Bonds</h3>
    <p> The informal setting allowed teachers and parents to connect beyond the classroom, strengthening the partnership that benefits our children's education and development.</p>
    
    <p>Thank you to all the families, teachers, and volunteers who made this day special. Until next year's Family Fun Day, we'll treasure these precious memories of our wonderful school community coming together!</p>`
  },
  {
    title: "Annual inter-house Sports Competition",
    date: "November 2024",
    category: "Inter-house Sport",
    img: "images/interhouse.jpg",
    content: `<p>The Mayor of Lagos officially opened our state-of-the-art Arts Center. The facility will nurture creativity in music, drama, and fine arts, providing students with world-class resources and opportunities for self-expression.</p>
    <ul>
      <li>Modern music studios and art rooms</li>
      <li>Drama theatre with 200-seat capacity</li>
      <li>Workshops with visiting artists</li>
    </ul>
    <p>We invite parents and students to explore the new center and join our creative programs!</p>`
  },

    
];

// Function to strip HTML tags and create preview text
function createPreview(htmlContent, maxLength = 150) {
  const textContent = htmlContent.replace(/<[^>]*>/g, '');
  return textContent.length > maxLength ? textContent.substring(0, maxLength) + '...' : textContent;
}

// Function to dynamically generate blog cards
function generateBlogCards() {
  const blogGrid = document.getElementById('blog-grid');
  
  blogGrid.innerHTML = blogPosts.map((post, index) => {
    const preview = createPreview(post.content);
    const featuredClass = post.featured ? 'featured' : '';
    const linkHref = post.linkTo || '#';
    const linkText = post.linkTo ? 'Apply Now' : 'Read More';
    
    return `
      <div class="blog-card ${featuredClass}" data-index="${index}">
        <img class="blog-img" src="${post.img}" alt="${post.title}">
        <div class="blog-content">
          <div class="blog-meta">${post.date} &bull; ${post.category}</div>
          <div class="blog-title">${post.title}</div>
          <div class="blog-desc">${preview}</div>
          <a class="blog-readmore" href="${linkHref}">${linkText}</a>
        </div>
      </div>
    `;
  }).join('');
  
  // Re-attach event listeners after generating cards
  attachBlogEventListeners();
}

// Function to attach event listeners to blog cards
function attachBlogEventListeners() {
  const readMoreLinks = document.querySelectorAll('.blog-readmore');
  
  readMoreLinks.forEach((link) => {
    link.addEventListener('click', function(e) {
      // Only open modal for links with href="#"
      if(link.getAttribute('href') === "#") {
        e.preventDefault();
        const blogCard = link.closest('.blog-card');
        const postIndex = parseInt(blogCard.getAttribute('data-index'));
        const post = blogPosts[postIndex];
        
        // Populate modal with post content
        const modalBody = document.getElementById('blog-modal-body');
        modalBody.innerHTML = `
          <img src="${post.img}" alt="${post.title}" style="width:100%;max-height:260px;object-fit:cover;border-radius:10px;margin-bottom:1.2rem;">
          <div style="color:var(--secondary);font-size:1.05rem;margin-bottom:0.5rem;">${post.date} &bull; ${post.category}</div>
          <div style="font-size:1.5rem;font-weight:800;color:var(--primary);margin-bottom:0.7rem;">${post.title}</div>
          <div style="font-size:1.13rem;color:var(--text);line-height:1.7;">${post.content}</div>
        `;
        
        // Show modal
        const modal = document.getElementById('blog-modal');
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    });
  });
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  // Generate blog cards
  generateBlogCards();
  
  // Navigation functionality
  const navToggle = document.getElementById("nav-toggle");
  const navLinks = document.getElementById("nav-links");
  const dropdown = document.querySelector(".dropdown");
  const dropdownContent = document.querySelector(".dropdown-content");
  const currentPage = window.location.pathname.split("/").pop();

  navToggle.addEventListener("click", () => {
    const expanded = navToggle.getAttribute("aria-expanded") === "true";
    navToggle.setAttribute("aria-expanded", !expanded);
    navLinks.classList.toggle("active");
    navToggle.classList.toggle("open");
  });

  document.addEventListener("click", (e) => {
    if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
      navLinks.classList.remove("active");
      navToggle.classList.remove("open");
      navToggle.setAttribute("aria-expanded", false);
      if (dropdownContent) {
        dropdownContent.classList.remove("show");
      }
    }
  });

  if (dropdown) {
    dropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownContent.classList.toggle("show");
    });
  }

  document.querySelectorAll(".nav-links a").forEach((link) => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active-page");
    }
  });

  // Modal close functionality
  const modal = document.getElementById('blog-modal');
  const modalClose = document.getElementById('blog-modal-close');

  modalClose.onclick = function() {
    modal.style.display = 'none';
    document.body.style.overflow = '';
  };
  
  modal.onclick = function(e) {
    if(e.target === modal) {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
  };

  // Social icons animation
  document.querySelectorAll('#social-media-bar .social-icon').forEach(icon => {
    icon.addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.13) rotate(-6deg)';
      this.style.boxShadow = '0 4px 18px rgba(20,83,45,0.18)';
    });
    icon.addEventListener('mouseleave', function() {
      this.style.transform = '';
      this.style.boxShadow = '';
    });
    icon.addEventListener('mousedown', function() {
      this.style.transform = 'scale(0.97)';
    });
    icon.addEventListener('mouseup', function() {
      this.style.transform = 'scale(1.13) rotate(-6deg)';
    });
  });
});

</script>
